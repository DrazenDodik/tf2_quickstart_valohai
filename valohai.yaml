---

- step:
    name: Train MNIST model
    image: tensorflow/tensorflow:1.13.1-gpu-py3
    command: python train.py {parameters}
    #inputs:
    #  - name: example-input
    #    default: https://example.com/
    parameters:
     - name: epoch_num
       type: integer
       default: 5
     - name: learning_rate
       type: double
       default: 0.001