---

- step:
    name: Train MNIST model
    image: tensorflow/tensorflow:1.15.2-gpu-py3
    command: python train.py {parameters}
    inputs:
      - name: my-mnist-dataset
        default: https://storage.googleapis.com/tensorflow/tf-keras-datasets/mnist.npz
    parameters:
     - name: epoch-num
       type: integer
       default: 5
     - name: learning-rate
       type: float
       default: 0.001